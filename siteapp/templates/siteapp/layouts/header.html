<header class="navbar navbar-expand-lg navbar-light bg-light">
    <nav class="container">
        <a class="navbar-brand" href="/">BlogTech</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
        >
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse row justify-content-around" id="navbarSupportedContent">
            <div class="col-lg-8">
                <ul class="navbar-nav float-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home <span class="sr-only">(Current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" href="{% url 'site:contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-4 ">
                {% if user.is_authenticated %}
                <ul class="navbar-nav float-right">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'site:logout' %}">Logout</a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav float-right">
                    <li class="nav-item">
                        <a  class="nav-link" href="{% url 'site:login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" href="{% url 'site:signup' %}">Register</a>
                    </li>
                </ul>
                {% endif %}
                
            </div>
            
        </div>
    </nav>
</header>
